<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" href="/assets/css/globals.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/jquery-3.5.1.js"></script>
    <script src="/assets/js/script.js"></script>
    <title>More Like This</title>
</head>

<body>
    <header>
        <h1 class="text-center">Search Visualization</h1>
        <div class="d-flex justify-content-center">
            <button onclick="goTo('/')">Back</button> &nbsp;
        </div>
    </header>

    <div class="loader">
        <div class="emoji">üïê</div>
        <div>Loading...</div>
    </div>

    <section class="search-input">
        <label for="query">Search Here...</label>
        <input type="text" name="query" id="query">
        <button id="query-btn" onclick="handleMoreLikeThis()">Search</button>
    </section>

    <section class="filters">
        <div>
            <label for="result-size">Change Results Size</label>
            <select id="result-size" onchange="handleMoreLikeThis()">
                <option value="10">10</option>
                <option value="15" selected>15</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="500">500</option>
            </select>
        </div>
        <div>
            <label for="engine">Engine Name</label>
            <input type="text" name="engine" id="engine" value="os-product">
        </div>
    </section>

    <section>
        <label for="search-result">New Search Results</label>
        <div class="table-wrapper">
            <table id="search-result" class="search-results">
                <thead>
                </thead>
                <tbody>
                    <tr>
                        <td style="text-align: center;">
                            Nothing is searched yet!
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>


</body>

</html>
