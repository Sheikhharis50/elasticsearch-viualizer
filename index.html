<!DOCTYPE html>
<html>

<head>
  <title>Search Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="script.js"></script>
</head>

<body>

  <div class="loader">
    <div class="emoji">üïê</div>
    <div>Loading...</div>
  </div>

  <section class="search-input">
    <label for="query">Search Here...</label>
    <input type="text" name="query" id="query" onkeyup="onKeyPress(event)">
    <label for="suggestions">Suggestions</label>
    <div class="autocom-box" id="suggestions">
      <!-- here list are inserted from javascript -->
    </div>
    <button id="query-btn" onclick="handleSearch()">Search</button>
  </section>

  <section class="filters">
    <div>
      <label for="result-size">Change Results Size</label>
      <select id="result-size" onchange="handleSearch()">
        <option value="10">10</option>
        <option value="15" selected>15</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="500">500</option>
      </select>
    </div>
    <div>
      <label for="engine">Engine Name</label>
      <input type="text" name="engine" id="engine" value="os-product">
    </div>
  </section>

  <section>
    <label for="search-result-1">New Search Results</label>
    <div class="table-wrapper">
      <table id="search-result-1" class="search-results">
        <thead>
        </thead>
        <tbody>
          <tr>
            <td style="text-align: center;">
              Nothing is searched yet!
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <section>
    <label for="search-result-2">Production Search Results</label>
    <div class="table-wrapper">
      <table id="search-result-2" class="search-results">
        <thead>
        </thead>
        <tbody>
          <tr>
            <td style="text-align: center;">
              Nothing is searched yet!
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>



</body>

</html>
